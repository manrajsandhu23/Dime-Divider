<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dime Divider</title>
</head>

<body class="h-full bg-sky-900 font-clash">
    <!-- #005620 -->
    <!-- #00d64f -->
    <h1 class="text-4xl font-clash mt-4 font-medium text-center text-[#00d64f] tracking-wider ">Dime Divider</h1>

    <div class=" mt-12 mx-4 border-4 border-solid border-[#00d64f] p-6 text-center md:mx-96 md:p-12  ">
        <!-- bill input starts -->
        <div>
            <div class="text-center ">
                <!-- <p class="text-2xl text-[#00d64f] tracking-wider ">Bill Amount</p> -->
                <label for="bil" class=" mx-4 text-2xl text-[#00d64f] tracking-wider ">Bill Amount</label>

                <input id="bill"
                    class="p-2 tracking-wider bg-transparent text-white font-[520] border-4 border-solid outline-none border-[#00d64f]"
                    placeholder="1000" type="text">
            </div>
        </div>
        <!-- bill input end -->
        <!-- cash given start  -->
        <div>
            <div class=" mt-6 text-center">
                <!-- <p class="text-2xl tracking-wider text-[#00d64f] ">Cash Given</p> -->
                <label class="mx-4 text-2xl tracking-wider text-[#00d64f] " for="cash">Cash Given</label>
                <input id="cash"
                    class="p-2 tracking-wider bg-transparent text-white font-[520] border-4 border-solid outline-none border-[#00d64f]"
                    placeholder="1000" type="text">
            </div>
        </div>
        <!-- cash given end  -->
        <div>
            <p id="output-text" class="mt-4 text-2xl tracking-wider text-[#00d64f]"></p>
        </div>
        <!-- submit button starts  -->
        <div>
            <div class="mt-6">
                <button id="check" class="py-3 px-6 bg-[#00d64f] font-semibold tracking-wider text-white"
                    type="submit">Check</button>
            </div>
        </div>
        <!-- submit button end  -->

    </div>
    <!-- Section 1 ends here  -->
    <div>
        <div class="">
            <table class="text-white ">
                <caption class="text-2xl font-clash mt-4 font-medium text-center text-[#00d64f] tracking-wider ">Return
                    Dime</caption>
                <tr class="">
                    <th>No of Notes</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>1000</td>
                    <td>500</td>
                    <td>200</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
